<ion-content class="notice-detail-container top-margin-container">
  <div>Notice Detail</div>
  <hr/>
  <button color="danger" ion-button outline (click)="delete()">삭제</button>
  <button color="secondary" ion-button outline (click)="goToModify(noticeId)">수정</button>
  <hr/>
  {{'TITLE : ' + (notice$ | async)?.title}}
  <br/>
  {{'DATE : ' + ((notice$ | async)?.date | date : 'yyyy. MM. dd a h:mm' | aramDatePeriodPipe)}}
  <br/>
  {{'CONTENT : ' + (notice$ | async)?.contents}}
  <br/>
  {{'LINK : ' + (notice$ | async)?.link}}
  <br/>
</ion-content>
