<ion-content class="password-search-container">
  <ion-grid class="header">
    <ion-row>
      <ion-col col-auto style="visibility: hidden">
      </ion-col>
      <ion-col>
        <div class="header-title">비밀번호 찾기</div>
      </ion-col>
      <ion-col col-auto>
        <div class="btn-box">
          <button class="button btn-cancel" ion-button clear (click)="back()">취소</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="text-box">
    본인인증 후 비밀번호는 초기화 됩니다.<br>
    비밀번호 변경 후 이용해주세요.
  </div>
  <!-- divide -->
  <div class="search-container">
    <form name="searchForm" [formGroup]="searchForm">
      <ion-item class="item-left">
        <ion-input type="text" formControlName="id" placeholder="아이디"></ion-input>
      </ion-item>
      <button class="item-right" item-right ion-button outline [disabled]="allowStep === 3" (click)="sendPassCode()">
        {{authBtn()}}
      </button>
      <div *ngIf="!searchFormErrors.id.valid">
        <p class="error-text" *ngIf="searchFormErrors.id.required" [@aramSlideUpDown]>
          이메일을 입력해주세요
        </p>
        <p class="error-text" *ngIf="searchFormErrors.id.email" [@aramSlideUpDown]>
          이메일 형식에 맞지 않습니다.
        </p>
      </div>
      <ion-item>
        <ion-input type="text" formControlName="code" placeholder="인증번호 입력"></ion-input>
        <button class="timer" item-right clear>
          {{(limitTime | aramConvertPipe)}}
        </button>
      </ion-item>
      <div class="empty-container"></div>
    </form>
  </div>
  <div class="btn-container">
    <button class="signup-btn" [disabled]="allowStep !== 3" (click)="passReset()">비밀번호 초기화</button>
  </div>
</ion-content>
