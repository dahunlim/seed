<ng-progress [speed]="300" [color]="'blue'" [ease]="'linear'"></ng-progress>
<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button class="button2">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>가문의 레시피</ion-title>

    <ion-buttons right>
      <button ion-button menuToggle class="button1">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuToggle (click)="back()">
        Back
      </button>
      <button ion-item menuToggle (click)="goToPage('home')">
        Home
      </button>
      <button ion-item menuToggle (click)="goToPage('signin')">
        SignIn
      </button>
      <button ion-item menuToggle (click)="goToPage('signup')">
        SignUp
      </button>
      <button ion-item menuToggle (click)="goToPage('notice')">
        Notice
      </button>
      <button ion-item menuToggle (click)="goToPage('inquiry')">
        Inquiry
      </button>
      <button ion-item menuToggle (click)="goToPage('test')">
        Test
      </button>
      <button ion-item menuToggle (click)="null">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
