<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title (click)="back()">Seed-Project</ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuToggle (click)="goToPage('home')">
        Home
      </button>
      <button ion-item menuToggle (click)="goToPage('signin')">
        SignIn
      </button>
      <button ion-item menuToggle (click)="goToPage('signup')">
        SignUp
      </button>
      <button ion-item menuToggle (click)="null">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
