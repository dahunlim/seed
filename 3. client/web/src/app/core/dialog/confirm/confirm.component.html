<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <div class="confirm">
    <div>
      <button mat-button [mat-dialog-close]="false">{{data.cancel}}</button>
    </div>
    <div>
      <button mat-button [mat-dialog-close]="true">{{data.ok}}</button>
    </div>
  </div>
</mat-dialog-actions>
