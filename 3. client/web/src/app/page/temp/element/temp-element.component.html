<div class="temp-element-container">
  <div class="box color">
    <div>Color</div>
    <hr>
    <div class="grey6">Grey6</div>
    <div class="grey5">Grey5</div>
    <div class="grey4">Grey4</div>
    <div class="grey3">Grey3</div>
    <div class="grey2">Grey2</div>
    <div class="grey1">Grey1</div>

    <div class="green2">Green2</div>
    <div class="green1">Green1</div>
    <div class="red">Red</div>
    <div class="orange">Orange</div>
  </div>

  <div class="box icon">
    <div>Icon</div>
    <hr>

  </div>

  <div class="box input">
    <div>input</div>
    <hr>
    <!--<div class="aram-text-input">
      <div class="title">Title</div>
      <input type="text" placeholder="placeholder">
      <div class="state hint">test</div>
    </div>-->

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Outline form field</mat-label>
      <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

  </div>
</div>
