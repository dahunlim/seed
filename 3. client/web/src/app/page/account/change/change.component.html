<div class="account-container">
  <div class="inner-layout">
    <div class="title">비밀번호 재설정</div>
    <div>
      <input type="text" class="input primary" name="password" #password="ngModel" required placeholder="새로운 패스워드 입력" [(ngModel)]="pass" />
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors.required" class="error-message">
          비밀번호를 입력해주세요.
        </div>
      </div>
    </div>
    <div>
      <input type="text" class="input primary" name="confirmPass" required placeholder="새로운 패스워드 재입력" [(ngModel)]="confirmPass" #confirmPassword="ngModel" (keyup)="checkPassword()"/>
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
        <div *ngIf="confirmPassword.errors.required" class="error-message">
          비밀번호를 입력해주세요.
        </div>
      </div>
      <div *ngIf="!confirmPassword.invalid">
        <div *ngIf="!check" class="error-message">
          비밀번호가 다릅니다. 확인해주세요
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <button class="md primary" routerLink="/login">비밀번호 변경완료</button>
    </div>
  </div>
</div>
