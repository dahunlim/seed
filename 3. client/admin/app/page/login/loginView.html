<div class="login-container">
    <div class="contents-wrapper">
        <div class="login-message">
            AramIn 관리자 시스템
        </div>
        <form class="form-horizontal form-wrapper">
            <div class="form-group">
                <label for="inputUserID" class="col-sm-3 control-label">아이디</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputUserID" placeholder="아이디" ng-model="ctrl.user.id">
                </div>
            </div>
            <div class="form-group">
                <label for="inputUserPass" class="col-sm-3 control-label">비밀번호</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputUserPass" placeholder="비밀번호" ng-model="ctrl.user.pass">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="ctrl.login()">로그인</button>
                </div>
            </div>
        </form>
    </div>
</div>
