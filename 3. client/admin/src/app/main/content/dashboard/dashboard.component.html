  <!-- Ranking -->
  <div fxLayout="row" fxFlex.gt-xs="33" fxFlex.gt-md="25" fxLayoutWrap *fuseIfOnDom [@animateStagger]="{value:'50'}">

    <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column" fxFlex="100">

      <!-- Front -->
      <div class="fuse-widget-front mat-white-bg mat-elevation-z2">
        <div class="pl-16 pr-8 py-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">
          <div class="h3">회원 랭킹</div>
          <button mat-icon-button fuseWidgetToggle class="fuse-widget-flip-button" aria-label="more">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>

        <table class="simple clickable">
          <thead>
          <tr>
            <th></th>
            <th class="text-right">Stamps</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ranking of rankings">
            <td>{{ranking.name}}</td>
            <td class="text-right">{{ranking.count}}</td>
          </tr>
          </tbody>
        </table>
        <div class="card-divider full-width"></div>
        <div class="p-8 pt-16" fxLayout="row" fxLayoutAlign="start center">
          <!--<button mat-button color="accent">랭킹확인하러 가기</button>-->
        </div>
      </div>
      <!-- / Front -->

      <!-- Back -->
      <div class="fuse-widget-back p-16 pt-32 mat-white-bg mat-elevation-z2">
        <button mat-icon-button fuseWidgetToggle class="fuse-widget-flip-button" aria-label="Flip widget">
          <mat-icon class="s-16">close</mat-icon>
        </button>
        <div>사용자에 의해 획득 된 총 스탬프 수</div>
      </div>
      <!-- / Back -->
    </fuse-widget>

  </div>
</div>
